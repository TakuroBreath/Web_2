<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="/static/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Contacts</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Country</td>
                            <td>Thailand</td>
                        </tr>
                        <tr>
                            <td class="w-25">Number</td>
                            <td>00-874-5432</td>
                        </tr>
                        <tr>
                            <td class="w-25">Email</td>
                            <td>maxtakuro@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Contact with Us</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your name"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" class="form-control" id="phone"
                                   placeholder="Mobile phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Message</label>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="Message" required></textarea>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Done!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
